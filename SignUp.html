<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup | Figorate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="icon" href="images/Rectangle 61 (3).png" />
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="container mt-5">
      <header class="text-end">
        <a href="#">
          <img src="images/Rectangle 61 (3).png" class="img-fluid" alt="logo" />
        </a>
      </header>

      <div class="row">
        <div class="col-md-6 d-none d-md-block">
          <div class="bg-container signup-bg-container">
            <img src="images/medium-shot-woman-eating-salmon-bowl 1.png" class="img-fluid" alt="" />
          </div>
        </div>

        <div class="col-md-6 py-3">
          <div
            class="p-4"
            style="border: 1px solid #00000066; border-radius: 40px"
          >
            <h2 class="text-center">Sign up</h2>

            <p class="text-center mt-3">
              Enter Your information to enjoy Our personalized health package
            </p>

            <form action="">
              <div class="container">
                <div class="row mt-4">
                  <div class="col-md-6">
                    <label for="first-name" class="form-label"
                      >First Name</label
                    >

                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="first-name" />
                    </div>
                  </div>

                  <div class="col-md-6">
                    <label for="last-name" class="form-label">Last Name</label>

                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="last-name" />
                    </div>
                  </div>

                  <div class="col-md-12">
                    <label for="email" class="form-label">Email Address</label>

                    <div class="input-group mb-3">
                      <input type="email" class="form-control" id="email" />
                    </div>
                  </div>

                  <div class="col-md-4">
                    <label for="height" class="form-label">Height</label>

                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="height" />
                    </div>
                  </div>

                  <div class="col-md-4">
                    <label for="weight" class="form-label">Weight</label>

                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="weight" />
                    </div>
                  </div>

                  <div class="col-md-4">
                    <label for="gender" class="form-label">Gender</label>

                    <select id="gender" class="form-select">
                      <option value="male" selected>Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>

                  <div class="col-md-12 mt-3">
                    <label for="fitness" class="form-label">Fitness goal</label>

                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="fitness" />
                    </div>
                  </div>

                  <div class="col-md-12">
                    <label for="health" class="form-label"
                      >Health Information</label
                    >

                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="health" />
                    </div>
                  </div>

                  <div class="col-md-12">
                    <label for="medical" class="form-label"
                      >Medical History</label
                    >

                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="medical" />
                    </div>
                  </div>

                  <div class="col-md-12">
                    <label for="password" class="form-label">Password</label>

                    <div class="input-group mb-3 position-relative">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        aria-describedby="basic-addon3"
                      />

                      <img
                        src="./eye.svg"
                        alt=""
                        style="
                          width: 30px;
                          position: absolute;
                          right: 5px;
                          bottom: 6px;
                        "
                      />
                    </div>
                  </div>

                  <div class="col-md-12">
                    <button
                      class="btn text-white w-100 mt-3"
                      style="background-color: #4eb867"
                    >
                    <a href="Home.html" style="color: white;">  Sign up </a>
                    </button>

                    <span class="d-block mt-3 text-center"
                      >Already have an account?
                      <a href="index.html" style="color: #4eb867"
                        >Login</a
                      ></span
                    >
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-P7PW7ER08M"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', 'G-P7PW7ER08M');
    </script>
  </body>
</html>
